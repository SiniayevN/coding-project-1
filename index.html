<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Michael Jackson" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="michaejjl@gmail.com" required>

      <label for="comments">Comments</label>
      <textarea id="comments" placeholder="Add your comments..." rows="4" required></textarea>

      <p id="charCount">0 characters</p>

      <button type="submit">Submit</button>
    </form>

    <div id="submittedFeedback">
      <h2>Submitted Feedback</h2>
      <div id="feedbackList"></div>
    </div>
  </div>
    <script src="cp_1.js"></script>
</body>
</html>
